#
# Only make supports downward if there is land below.
# (Helps make structure look better in floating island worlds instead of support going down to void at world bottom)
pillarOnlyToLand = true
#
# Add Birch Mansions to modded Birch biomes.
# 1 for spawning in most chunks and 1001 for none.
#Range: 1 ~ 1001
mansionBirchMaxChunkDistance = 180
#
# Add Jungle Mansions to modded Jungle biomes.
# 1 for spawning in most chunks and 1001 for none.
#Range: 1 ~ 1001
mansionJungleMaxChunkDistance = 225
#
# Add Oak Mansions to modded forest category biomes that are not birch or dark forest.
# 1 for spawning in most chunks and 1001 for none.
#Range: 1 ~ 1001
mansionOakMaxChunkDistance = 205
#
# Add Savanna Mansions to modded Savanna biomes.
# 1 for spawning in most chunks and 1001 for none.
#Range: 1 ~ 1001
mansionSavannaMaxChunkDistance = 225
#
# Add Taiga Mansions to modded non-snowy Taiga biomes.
# 1 for spawning in most chunks and 1001 for none.
#Range: 1 ~ 1001
mansionTaigaMaxChunkDistance = 205
#
# Add Desert Mansions to modded Desert biomes.
# 1 for spawning in most chunks and 1001 for none.
#Range: 1 ~ 1001
mansionDesertMaxChunkDistance = 225
#
# Add Snowy Mansions to modded Snowy biomes.
# 1 for spawning in most chunks and 1001 for none.
#Range: 1 ~ 1001
mansionSnowyMaxChunkDistance = 225

