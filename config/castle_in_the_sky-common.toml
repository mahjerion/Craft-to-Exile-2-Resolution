#The height of generated castle, recommended value is below $WORLD_HEIGHT - 144
#Range: -99999999 ~ 99999999
castle_height = 110
#the minimum distance between castle and 0,0
#Range: 0 ~ 99999999
castle_spawn_proof = 10000
#average distance apart in chunks between spawn attempts
#Range: 0 ~ 99999999
castle_avg_dist_chunk = 500
#minimum distance apart in chunks between spawn attempts
#Range: 0 ~ 99999999
castle_min_dist_chunk = 300
#Effect Range of Laputa Core
#Range: 0 ~ 99999999
laputa_core_effect_range = 100
