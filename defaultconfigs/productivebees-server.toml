["Hive Upgrades"]
	#Time bonus gained from time upgrade. 0.2 means 20% reduction of a bee's time inside the hive or centrifuge processing time.
	#Range: 0.0 ~ 1.0
	timeBonus = 0.2
	#Time penalty from installing the comb block upgrade. .4 means 40% increase of a bee's time inside the hive.
